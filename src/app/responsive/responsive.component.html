<div class="d-flex justify-content-around flex-wrap" style="padding-left: 130px; padding-right: 130px; padding-top: 50px;">


    <div class="d-flex align-items-center ">
        <img class="rounded-circle shadow  bg-body-tertiary rounded" src="assets/login.png" alt="Italian Trulli" 
        style="height: 140px;width: 140px; background-color: rgb(300, 300, 300);">
    </div>

    <div class="d-flex flex-column" style="gap:20px"> 

        <div class="d-flex justify-content-center">
            <h1 style="color:green;"> 
                User Login
            </h1> 
        </div>
        
        
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">


        <div class="d-flex flex-column " style="gap:10px">

            <div>
                <div style="margin-top: 8px;margin-bottom: 8px;">
                    <input class="rounded-pill" type="text" 
                    formControlName="emailId"
                    placeholder="Email Id" style="
                    background-image: url('assets/email.png');background-repeat: no-repeat;padding: 12px 40px;background-position: 16px 8px;
                    border: none;background-color: rgb(219, 219, 219);width: 100%; ">
                    <br>
                    <p style="font-size: 12px;color: red;"  *ngIf="emailId && emailId.invalid && emailId.touched">This is not valid email</p>
                </div>
                
                <div style="margin-top: 8px;margin-bottom: 8px;">
                   <input class="rounded-pill" type="text"
                   formControlName="password"
                 
                    placeholder="Password" style="
                   background-image: url('assets/password.png');background-repeat: no-repeat;padding: 12px 40px;background-position: 16px 8px;
                   border: none;background-color: rgb(219, 219, 219);width: 100%; ">
                   <br>
                   <p style="font-size: 12px;color: red;"  *ngIf="password && password.invalid && password.touched">This is not valid</p>
                </div>
            </div>
           



            <div>
                <input class="rounded-pill" type="submit"
                [disabled]="loginForm.invalid"
                 value="Login" style="padding: 12px 102px;
                background-position: 8px 8px;
                border: none;background-color: rgb(30, 184, 30) ;
                color:white">
            </div>
            <div class="d-flex justify-content-center">
                <p style="font-size: 12px;">
                    Forgot Username/Password ?
                </p>
            </div>


        </div>
       

     



    </form>



    </div> 

    

</div>
